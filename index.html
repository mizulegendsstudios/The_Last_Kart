<body>
  <div id="ui">
    <div id="title">The Last Kart</div>
    <div id="hud">
      <div>Laps P1: <span id="lapP1">0</span>/<span id="totalLapsP1">3</span></div>
      <div>Laps P2: <span id="lapP2">0</span>/<span id="totalLapsP2">3</span></div>
      <div>Speed P1: <span id="speedP1">0</span> km/h</div>
      <div>Speed P2: <span id="speedP2">0</span> km/h</div>
      <div>Check P1: <span id="checkP1">0</span>/<span id="totalChecksP1">0</span></div>
      <div>Check P2: <span id="checkP2">0</span>/<span id="totalChecksP2">0</span></div>
      <div>FPS: <span id="fps">0</span></div>
    </div>
    <div id="controls">
      P1: WASD — P2: Arrows — R reiniciar
      <br>
      Joystick (si disponible) controlará P1
    </div>
  </div>

  <main>
    <canvas id="gameCanvas" width="1024" height="768"></canvas>
  </main>

  <script type="module" src="https://mizulegendsstudios.github.io/The_Last_Kart/scripts/main.js"></script>
</body>
</html>
